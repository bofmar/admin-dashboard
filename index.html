<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
    <header>
      <div class="search-group">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
        <input type="search" id="input" name="search-data">
      </div>
      <div class="notifications">
        <div>
          <img src="https://source.unsplash.com/random/50x50" alt="notification">
          <img src="https://source.unsplash.com/random/50x50" alt="user-picture">
        </div>
        <div>Morgan Oakley</div>
      </div>
      <div class="user">
        <img src="https://source.unsplash.com/random/80x80" alt="">
        <p class="greeting">Hi there,</p>
        <p class="name">Morgan Oakley (@morgan)</p>
      </div>
      <div class="buttons">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </header>
    <aside>
      <div class="logo">
        <img src="https://source.unsplash.com/random/50x50" alt="notification" class="aside-image">
        <a href="">Dashboard</a>
      </div>
      <div class="main-controls">
        <ul>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Home</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Profile</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Messages</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">History</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Tasks</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Communities</a>
          </li>
        </ul>
      </div>
      <div class="secondary-controls">
        <ul>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Settings</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Support</a>
          </li>
          <li>
            <img src="https://source.unsplash.com/random/30x30" alt="notification" class="aside-image">
            <a href="">Privacy</a>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="projects">
        <h3>Your Projects</h3>
        <div class="card-wrap"></div>
        <div class="card-wrap"></div>
        <div class="card-wrap"></div>
        <div class="card-wrap"></div>
        <div class="card-wrap"></div>
        <div class="card-wrap"></div>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
      </div>
      <div class="trending">
        <h3>Trending</h3>
      </div>
    </main>
</body>
</html>
